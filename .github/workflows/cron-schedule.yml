name: Daily Cron Job at 12:00PM IST

on:
    schedule:
        - cron: "0 6 * * *"

jobs:
    run-cron:
        name: Run Scheduled Task
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Run your cron script
              run: npm run dev
