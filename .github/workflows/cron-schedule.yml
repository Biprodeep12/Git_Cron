name: Daily Cron Job BRUH

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-cron
  cancel-in-progress: true

jobs:
  run-cron:
    name: Run Scheduled Task
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run cron script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: npm run cron 2>&1 | tee cron.log

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: automated cron update"
          git push

      - name: Send logs to Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          LOG_CONTENT=$(tail -n 40 cron.log | sed 's/"/\\"/g')

          curl -H "Content-Type: application/json" \
          -d "{
            \"content\": \"**AI Cron Job Logs**\nRepository: ${{ github.repository }}\nAuthor: ${{ github.actor }}\nRun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n\`\`\`\n$LOG_CONTENT\n\`\`\`\"
          }" \
          $DISCORD_WEBHOOK_URL
