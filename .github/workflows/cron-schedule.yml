name: Daily Cron Job BRUH

on:
  schedule:
    - cron: "0 3 * * *" # 08:30 AM IST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-cron
  cancel-in-progress: true

jobs:
  run-cron:
    name: Run Scheduled Task
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run cron script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          npm run cron 2>&1 | tee cron.log

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: automated cron update"
          git push

      - name: Send logs to Discord
        if: always()
        shell: bash
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Trim logs to avoid Discord 2000-char limit
          LOG_CONTENT=$(tail -n 40 cron.log | head -c 1800)

          PAYLOAD=$(jq -n \
            --arg content "**AI Cron Job Logs**\nRepository: ${{ github.repository }}\n\n\`\`\`\n$LOG_CONTENT\n\`\`\`" \
            '{content: $content}')

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"